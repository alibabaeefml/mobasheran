<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مبشران | صفحه اصلی</title>
    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap-v5.3.0/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="/src/assets/css/login.css" />
  </head>

  <body class="position-relative">
    <div class="position-absolute w-100 h-100">
      <img
        class="position-absolute"
        src="/src/assets/images/bg-pattern-login.png"
        alt=""
      />
    </div>
    <section class="mt-5 mb-4">
      <div class="containers">
        <div class="d-flex flex-row-reverse my-3 w-100 justify-content-evenly">
          <div>
            <h5 class="fw-bold text-center">"ورود کاربر"</h5>
            <div class="login-wrap">
              <form class="login-form">
                <div class="form-group">
                  <p>نام کاربری</p>
                  <input type="text" />
                </div>
                <div class="form-group">
                  <p>رمز</p>
                  <input type="text" />
                </div>

                <div class="link">
                  <div>
                    <a href="">رمز را فراموش کرده ام</a>
                    <img src="/src/assets/images/icon1-login.png" alt="" />
                  </div>
                  <div>
                    <a href="">هنوز ثبت نام نکرده ام</a>
                    <img src="/src/assets/images/icon2-login.png" alt="" />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div>
            <img
              class="img-login"
              src="/src/assets/images/img-login.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
